<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo"> Listagem de Livros </ui:define>
        <ui:define name="conteudo">
        <h:form>
            <p:messages/>
            <p:growl/>
            <p:commandButton value="Novo" action="#{controleLivro.novo()}"
                             ajax="false" icon="ui-icon-plus"/>
            <p:dataTable value="#{controleLivro.dao.lista}" var="obj">
                <p:column headerText="ISBN">
                    <p:outputLabel value="#{obj.ISBN}"/>
                </p:column>
                <p:column headerText="Título">
                    <p:outputLabel value="#{obj.titulo}"/>
                </p:column>
                <p:column headerText="Data de publicação">
                    <p:outputLabel value="#{obj.dataPublicacao}">
                        <f:converter converterId="converterCalendar"/>
                    </p:outputLabel>    
                </p:column>
                <p:column headerText="Valor">
                    <p:outputLabel value="#{obj.valor}"/>
                </p:column>
                <p:column headerText="Idioma">
                    <p:outputLabel value="#{obj.idioma.nome}"/>
                </p:column>
                <p:column headerText="Catalogo">
                    <p:outputLabel value="#{obj.catalogo.nome}"/>
                </p:column>
                <p:column headerText="Ações">
                    <div align="center">
                        <p:commandButton action="#{controleLivro.editar(obj.ISBN)}"
                                         icon="ui-icon-pencil" ajax="false" title="Editar"/>
                        <p:commandButton action="#{controleLivro.remover(obj.ISBN)}"
                                         icon="ui-icon-trash" title="Remover"
                                         process="@form" update="@form"
                                         onclick="if (!confirm('Confirma a exclusão?')) return false"/>
                    </div>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
    </ui:composition>
</html>
