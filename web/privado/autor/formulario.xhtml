<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo"> Edição de Autores </ui:define>
        <ui:define name="conteudo"> 
        <h:form>
            <p:messages/>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Edição de Autores"/>
                </f:facet>
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Cancelar"
                                         action="#{controleAutor.cancelar()}"
                                         ajax="false" immediate="true"/>
                        <p:commandButton value="Salvar" icon="ui-icon-disk"
                                         action="#{controleAutor.salvar()}"
                                         ajax="false"/>
                    </div>
                </f:facet>
                <p:outputLabel value="ID" rendered="#{controleAutor.objeto.id != null}"/>
                <p:inputText value="#{controleAutor.objeto.id}" size="3" readonly="true"
                             rendered="#{controleAutor.objeto.id != null}"/>
                <p:outputLabel value="Nome" for="txtNome"/>
                <p:inputText id="txtNome" value="#{controleAutor.objeto.nome}" size="40" maxlength="40"
                             placeholder="Obrigatório"/>
                <p:outputLabel value="Bibliografia" for="txtBibliografia"/>
                <p:inputTextarea id="txtBibliografia" value="#{controleAutor.objeto.bibliografia}" rows="6" cols="33" />
            </p:panelGrid>
        </h:form>
      </ui:define>
    </ui:composition>
</html>
